on: [push,workflow_dispatch]

jobs:
  example:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Example
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: set production branch
        run: |
          result=$(curl -sS -X PATCH \
            -H 'Content-Type: application/json' \
            -H 'Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}' \
            -d '{ "production_branch": "${{ env.PRODUCTION_BRANCH }}" }' \
            https://api.cloudflare.com/client/v4/accounts/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/pages/projects/${{ env.PROJECT_NAME }})
          result=$(echo "$result" | jq  -r '
            if .success == true then
              "âœ… Cloudflare Pages Production Branchã®å¤‰æ›´ã«æˆåŠŸã—ã¾ã—ãŸã€‚\nâœ¨ \(.result.latest_deployment.production_branch)ã‹ã‚‰\(.result.production_branch)ã«å¤‰æ›´ã•ã‚Œã¾ã—ãŸ"
            else
              "âŒ Cloudflare Pages Production Branchã®å¤‰æ›´ã«å¤±æ•—ã—ã¾ã—ãŸã€‚\nğŸ“ã‚¨ãƒ©ãƒ¼ã‚³ãƒ¼ãƒ‰: \(.errors[].code) \nã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸: \(.errors[].message)" 
            end
            ')
          echo "$result"

          { echo 'summary<<EOF'
            echo "$result"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"
        env:
          PROJECT_NAME: github-actions-example
          PRODUCTION_BRANCH: develop
        id: set-production-branch
      - name: Publish to Cloudflare Pages
        if: steps.set-production-branch.outcome == 'success'
        uses: cloudflare/wrangler-action@v3
        with:
          # Explicit branch name needed because of: https://github.com/cloudflare/pages-action/issues/97
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy example --project-name=github-actions-example --branch=${{ github.head_ref || github.ref_name }}
        id: publish
      - uses: schnerring/cloudflare-pages-branch-alias-action@v1
        id: pages-branch-alias
        with:
          # git-branch input
          git-branch: ${{ github.ref_name }}
      - name: generate alias url
        id: generate-alias-url
        if: steps.pages-branch-alias.outputs.branch-alias != 'develop'
        env:
          ALIAS: ${{ steps.pages-branch-alias.outputs.branch-alias }}
          PUBLISH_CFPAGES_URL: ${{ steps.publish.outputs.deployment-url }}
        run: |
          [[ $PUBLISH_CFPAGES_URL =~ (https?://)?([a-zA-Z0-9-]+)\.pages\.dev ]]
          new_url="https://${ALIAS}.${BASH_REMATCH[2]}.pages.dev"
          echo $new_url
          echo alias_url=$new_url >> $GITHUB_ENV
      - name: Create Job Summary
        uses: actions/github-script@v7
        env:
          CHANGE_BRANCH: ${{ steps.set-production-branch.outputs.summary }}
          PUBLISH_CFPAGES: ${{ steps.publish.outputs.command-output }}
          PUBLISH_CFPAGES_URL: ${{ steps.publish.outputs.deployment-url }}
          PUBLISH_CFPAGES_ALIAS: ${{ steps.generate-alias-url.outputs.alias }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `\n#### Cloudflare Pages set production branch âš™ï¸\`${{ steps.set-production-branch.outcome }}\`\n
            #### Cloudflare Pages Deploy ğŸ“–\`${{ steps.publish.outcome }}\`\n

            ğŸ”— ${process.env.PUBLISH_CFPAGES_URL}(${process.env.PUBLISH_CFPAGES_URL})\n

            `${process.env.PUBLISH_CFPAGES_ALIAS ?
              `ğŸ“Œ Alias URL: ${process.env.PUBLISH_CFPAGES_ALIAS}(${process.env.PUBLISH_CFPAGES_ALIAS})\n`:"";
            }`

            <details><summary>Deploying with Cloudflare Pages</summary>

            \`\`\`deploy\n
            ${process.env.CHANGE_BRANCH}
            ${process.env.PUBLISH_CFPAGES}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            await core.summary
              .addHeading('Cloudflare Pages Deploy report')
              .addRaw(output)
              .write()
